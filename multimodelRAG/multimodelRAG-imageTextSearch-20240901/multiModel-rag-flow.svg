<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
  <style>
    .box { rx: 10; ry: 10; fill: #f0f0ff; stroke: #6666cc; stroke-width: 2; }
    .arrow { fill: none; stroke: #6666cc; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: middle; }
    .title { font-size: 24px; font-weight: bold; fill: #4444aa; }
  </style>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">Multimodal Retrieval Workflow</text>

  <!-- Start -->
  <rect class="box" x="350" y="50" width="100" height="40" fill="#e6e6fa"/>
  <text x="400" y="75" class="text">Start</text>

  <!-- Data Collection -->
  <rect class="box" x="300" y="120" width="200" height="40" fill="#d8e4ff"/>
  <text x="400" y="145" class="text">Data Collection</text>

  <!-- Text Data -->
  <rect class="box" x="150" y="190" width="200" height="40" fill="#ffecb3"/>
  <text x="250" y="215" class="text">Text Data</text>

  <!-- Image Data -->
  <rect class="box" x="450" y="190" width="200" height="40" fill="#b3e0ff"/>
  <text x="550" y="215" class="text">Image Data</text>

  <!-- Text Indexing -->
  <rect class="box" x="150" y="260" width="200" height="40" fill="#ffecb3"/>
  <text x="250" y="285" class="text">Text Indexing</text>

  <!-- Image Indexing -->
  <rect class="box" x="450" y="260" width="200" height="40" fill="#b3e0ff"/>
  <text x="550" y="285" class="text">Image Indexing</text>

  <!-- Text Vector Store -->
  <rect class="box" x="150" y="330" width="200" height="40" fill="#ffecb3"/>
  <text x="250" y="355" class="text">Text Vector Store</text>

  <!-- Image Vector Store -->
  <rect class="box" x="450" y="330" width="200" height="40" fill="#b3e0ff"/>
  <text x="550" y="355" class="text">Image Vector Store</text>

  <!-- User Query -->
  <rect class="box" x="300" y="400" width="200" height="40" fill="#ffd9b3"/>
  <text x="400" y="425" class="text">User Query</text>

  <!-- Query Processing -->
  <rect class="box" x="300" y="470" width="200" height="40" fill="#ffd9b3"/>
  <text x="400" y="495" class="text">Query Processing</text>

  <!-- Text Retrieval -->
  <rect class="box" x="150" y="540" width="200" height="40" fill="#ffecb3"/>
  <text x="250" y="565" class="text">Text Retrieval</text>

  <!-- Image Retrieval -->
  <rect class="box" x="450" y="540" width="200" height="40" fill="#b3e0ff"/>
  <text x="550" y="565" class="text">Image Retrieval</text>

  <!-- Context Augmentation -->
  <rect class="box" x="300" y="610" width="200" height="40" fill="#d8e4ff"/>
  <text x="400" y="635" class="text">Context Augmentation</text>

  <!-- GPT-4O Processing -->
  <rect class="box" x="300" y="680" width="200" height="40" fill="#c2f0c2"/>
  <text x="400" y="705" class="text">GPT-4O Processing</text>

  <!-- Generate Response -->
  <rect class="box" x="300" y="750" width="200" height="40" fill="#c2f0c2"/>
  <text x="400" y="775" class="text">Generate Response</text>

  <!-- Return Answer to User -->
  <rect class="box" x="300" y="820" width="200" height="40" fill="#ffd9b3"/>
  <text x="400" y="845" class="text">Return Answer to User</text>

  <!-- End -->
  <rect class="box" x="350" y="890" width="100" height="40" fill="#e6e6fa"/>
  <text x="400" y="915" class="text">End</text>

  <!-- Arrows -->
  <path class="arrow" d="M400 90 V120" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M400 160 L250 190" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M400 160 L550 190" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M250 230 V260" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M550 230 V260" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M250 300 V330" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M550 300 V330" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M400 440 V470" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M400 510 L250 540" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M400 510 L550 540" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M250 370 L250 540" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M550 370 L550 540" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M250 580 L400 610" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M550 580 L400 610" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M400 650 V680" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M400 720 V750" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M400 790 V820" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M400 860 V890" marker-end="url(#arrowhead)"/>

  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6666cc" />
    </marker>
  </defs>
</svg>
